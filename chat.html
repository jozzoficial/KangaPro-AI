<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KangaPro AI - Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { 
      --bg-dark: #0A1D37; 
      --bg-light: #1E3A5F;
      --neon-blue: #00D9FF; 
      --cyan: #00E5FF; 
      --white: #FFFFFF; 
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-light) 100%);
      color: var(--white);
      display: flex;
      flex-direction: column;
      height: 100vh; /* Altura total da tela */
      overflow: hidden; /* Evita scroll na página inteira */
    }
    
    header {
      padding: 1rem 5%;
      background: rgba(10, 29, 55, 0.95);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0, 217, 255, 0.2);
      z-index: 1000;
      flex-shrink: 0;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo { display: flex; align-items: center; text-decoration: none; }
    .logo-img { width: 40px; height: 40px; margin-right: 10px; filter: drop-shadow(0 0 6px var(--neon-blue)); border-radius: 50%; }
    .logo-text { color: var(--white); font-weight: 800; font-size: 1.6rem; }
    .logo-text span { color: var(--cyan); }
    .logo-subtext { color: var(--cyan); font-size: 0.9rem; margin-left: 1rem; }

    .back-btn {
      background: var(--neon-blue);
      color: var(--bg-dark);
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,217,255,0.5);
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,217,255,0.8);
    }

    
    .chat-container {
      flex: 1; /* Ocupa todo o espaço restante */
      overflow-y: auto; /* Permite scroll SÓ nas mensagens */
      padding: 2rem 5%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 75%;
      padding: 12px 18px;
      border-radius: 20px;
      line-height: 1.5;
      font-size: 0.95rem;
      word-wrap: break-word;
    }

    .message.user {
      background: var(--neon-blue);
      color: var(--bg-dark);
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .message.bot {
      background: rgba(255, 255, 255, 0.1);
      color: var(--white);
      border: 1px solid rgba(0, 217, 255, 0.3);
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }
    
    /* Converte newlines (\n) do Gemini em quebras de linha */
    .message.bot pre {
        white-space: pre-wrap;
        font-family: 'Poppins', sans-serif;
    }

    .message.bot strong {
        color: var(--cyan);
    }
    
    .message.bot ul {
        margin-left: 20px;
        margin-top: 10px;
    }

    .chat-composer {
      padding: 1rem 5%;
      background: rgba(10, 29, 55, 0.95);
      backdrop-filter: blur(12px);
      border-top: 1px solid rgba(0, 217, 255, 0.2);
      flex-shrink: 0;
    }

    .composer-form {
      display: flex;
      gap: 1rem;
    }

    .chat-input {
      flex: 1;
      background: rgba(255,255,255,0.05);
      color: var(--white);
      border: 1px solid rgba(0,217,255,0.4);
      border-radius: 50px;
      padding: 14px 20px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
    }
    .chat-input:focus {
      outline: none;
      border-color: var(--cyan);
      box-shadow: 0 0 15px rgba(0,217,255,0.3);
    }

    .send-button {
      background: var(--neon-blue);
      color: var(--bg-dark);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,217,255,0.5);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .send-button:hover {
      transform: scale(1.1);
    }

  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <a href="index.html" class="logo">
        <img src="assets/logo.png" alt="KangaPro AI" class="logo-img">
        <div class="logo-text">KangaPro<span>AI</span></div>
      </a>
      <div class="logo-subtext">Agente de Anteprojetos</div>
    </div>
    <button class="back-btn" onclick="window.location.href='index.html'">Voltar</button>
  </header>

  <main class="chat-container" id="chat-container">
    <div class="message bot">
      Olá! Eu sou o KangaPro AI. Minha missão é ajudar você a estruturar seu Anteprojeto.
  </main>

  <footer class="chat-composer">
    <form class="composer-form" id="chat-form">
      <input 
        type="text" 
        id="chat-input"
        class="chat-input" 
        placeholder="Qual é o tema do seu projeto?..." 
        required>
      <button type="submit" class="send-button" aria-label="Enviar">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="color: var(--bg-dark);"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
      </button>
    </form>
  </footer>

  <script>
     //   LÓGICA DO CHAT + GERAÇÃO DE PDF

  const chatForm = document.getElementById('chat-form');
  const chatInput = document.getElementById('chat-input');
  const chatContainer = document.getElementById('chat-container');

  // O endereço do seu servidor backend
  const BACKEND_URL = 'https://kangapro-ai-7azy.onrender.com/chat';

  // === ADICIONADO: CDN do pdfmake (geração de PDF) ===
  const pdfMakeScript = document.createElement('script');
  pdfMakeScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js';
  document.head.appendChild(pdfMakeScript);

  const vfsScript = document.createElement('script');
  vfsScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js';
  document.head.appendChild(vfsScript);

  // === ADICIONADO: Botão Gerar PDF (sempre visível) ===
  const pdfButton = document.createElement('button');
  pdfButton.textContent = 'Gerar PDF';
  pdfButton.style.cssText = `
    position: fixed; bottom: 100px; right: 20px; z-index: 1000;
    background: var(--neon-blue); color: var(--bg-dark); border: none;
    padding: 12px 20px; border-radius: 50px; font-weight: 600;
    cursor: pointer; box-shadow: 0 0 15px rgba(0,217,255,0.5);
    font-family: 'Poppins', sans-serif; font-size: 0.9rem;
  `;
  pdfButton.onclick = gerarPDF;
  document.body.appendChild(pdfButton);

  chatForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const userInput = chatInput.value.trim();
    if (!userInput) return;

    appendMessage('user', userInput);
    chatInput.value = '';
    const typingIndicator = appendMessage('bot', 'Digitando...');

    try {
      const response = await fetch(BACKEND_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: userInput }),
      });

      if (!response.ok) throw new Error('Erro no servidor.');

      const data = await response.json();
      typingIndicator.innerHTML = `<pre>${data.reply}</pre>`;
    } catch (error) {
      console.error('Erro:', error);
      typingIndicator.innerHTML = "Erro de conexão. Tente novamente.";
    }
  });

  function appendMessage(sender, text) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('message', sender);
    messageElement.innerHTML = text;
    chatContainer.appendChild(messageElement);
    chatContainer.scrollTop = chatContainer.scrollHeight;
    return messageElement;
  }

  // === FUNÇÃO PRINCIPAL: GERAR PDF ===
  function gerarPDF() {
    // Espera o pdfmake carregar
    if (typeof pdfMake === 'undefined') {
      alert('Aguarde o carregamento da ferramenta de PDF...');
      return;
    }

    // Pega a última mensagem da IA
    const botMessages = document.querySelectorAll('.message.bot');
    if (botMessages.length === 0) {
      alert('Nenhuma resposta da IA ainda.');
      return;
    }

    const ultimaMensagem = botMessages[botMessages.length - 1];
    let texto = ultimaMensagem.textContent || ultimaMensagem.innerText;

    // === LIMPEZA DO TEXTO (remove introdução, frases extras, etc.) ===
    const frasesLixo = [
      'aqui está', 'segue o anteprojeto', 'pronto', 'gerado', 'conforme solicitado',
      'este é o seu anteprojeto', 'aqui tens', 'aqui vai', 'resposta final',
      'programathors', 'orientador', 'nkanga pedro'
    ];
    frasesLixo.forEach(frase => {
      texto = texto.replace(new RegExp(frase, 'gi'), '');
    });

    // Remove tudo antes de "TEMA:"
    const temaIndex = texto.toLowerCase().indexOf('tema:');
    if (temaIndex === -1) {
      alert('Nenhum anteprojeto encontrado (falta "TEMA:").');
      return;
    }
    texto = texto.substring(temaIndex);

    // Remove nomes após "Por:" e "Orientador:"
    texto = texto.replace(/Por:[\s\S]*?Orientador:/gi, 'Por:\n\nOrientador:');
    texto = texto.replace(/Orientador:[\s\S]*?Uíge/gi, 'Orientador:\n\nUíge');

    // Extrai título
    const tituloMatch = texto.match(/TEMA:\s*([\s\S]*?)(?:\n\n|\nRESUMO|\nABSTRACT|$)/i);
    const titulo = tituloMatch ? tituloMatch[1].trim().replace(/\s+/g, ' ') : 'Anteprojeto';

    // Divide em seções
    const secoes = [];
    const linhas = texto.split('\n');
    let secaoAtual = null;

    const secoesEsperadas = ['RESUMO', 'ABSTRACT', 'INTRODUÇÃO', 'OBJETIVOS', 'DESENVOLVIMENTO', 'RESULTADOS', 'CONCLUSÃO'];

    for (let linha of linhas) {
      linha = linha.trim();
      if (!linha) continue;

      const ehTitulo = secoesEsperadas.some(s => linha.toUpperCase().startsWith(s)) ||
                       /^[A-ZÁÉÍÓÚÃÕÇ\s]+:?$/i.test(linha);

      if (ehTitulo && linha.toUpperCase() !== 'TEMA:') {
        if (secaoAtual) secoes.push(secaoAtual);
        secaoAtual = { titulo: linha.replace(/:$/, ''), conteudo: [] };
      } else if (secaoAtual) {
        secaoAtual.conteudo.push(linha);
      }
    }
    if (secaoAtual) secoes.push(secaoAtual);

    // === MONTA O PDF ===
    const content = [
      // === CAPA ===
      { text: 'UNIVERSIDADE KIMPA VITA', style: 'header', alignment: 'center', margin: [0, 40, 0, 5] },
      { text: 'INSTITUTO SUPERIOR POLITÉCNICO DO UÍGE', style: 'subheader', alignment: 'center', margin: [0, 0, 0, 5] },
      { text: 'CURSO DE LICENCIATURA EM ENGENHARIA INFORMÁTICA', style: 'subheader', alignment: 'center', margin: [0, 0, 0, 40] },

      { text: 'ANTEPROJETO', style: 'title', alignment: 'center', margin: [0, 0, 0, 30] },

      { text: `TEMA: ${titulo}`, style: 'tema', alignment: 'center', margin: [0, 0, 0, 40] },

      { text: 'Por:', style: 'label', alignment: 'center' },
      { text: '\n', margin: [0, 0, 0, 20] },

      { text: 'Orientador:', style: 'label', alignment: 'center' },
      { text: '\n', margin: [0, 0, 0, 40] },

      { text: 'Uíge, Novembro de 2025', style: 'data', alignment: 'center' },

      { text: '', pageBreak: 'after' },

      // === CONTEÚDO ===
      ...secoes.map(sec => [
        { text: sec.titulo, style: 'sectionTitle', margin: [0, 20, 0, 10] },
        { text: sec.conteudo.join('\n'), style: 'body', margin: [0, 0, 0, 15] }
      ]).flat()
    ];

    const docDefinition = {
      pageSize: 'A4',
      pageMargins: [40, 60, 40, 60],
      header: () => ({ text: '', margin: [40, 20] }),
      footer: (currentPage, pageCount) => ({
        text: `Página ${currentPage} de ${pageCount}`,
        alignment: 'center',
        margin: [0, 20, 0, 0],
        fontSize: 9,
        color: '#666'
      }),
      content,
      styles: {
        header: { fontSize: 14, bold: true, color: '#1e40af' },
        subheader: { fontSize: 12, italics: true, color: '#1e40af' },
        title: { fontSize: 18, bold: true, color: '#1e40af' },
        tema: { fontSize: 12, lineHeight: 1.5 },
        label: { fontSize: 12, bold: true },
        data: { fontSize: 12, italics: true },
        sectionTitle: { fontSize: 13, bold: true, color: '#1e40af' },
        body: { fontSize: 11, lineHeight: 1.6 }
      },
      defaultStyle: { font: 'Roboto', columnGap: 20 }
    };

    // Gera e baixa o PDF
    const nomeArquivo = `Anteprojeto_${titulo.replace(/[^a-z0-9]/gi, '_').substring(0, 30)}.pdf`;
    pdfMake.createPdf(docDefinition).download(nomeArquivo);
  }
  </script>

</body>
</html>
